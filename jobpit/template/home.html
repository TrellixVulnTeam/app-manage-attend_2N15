<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <p>こんにちは、{{user.username}}さん!</p>
      <a href="{% url 'logout'%}">Log Out</a>
    {% else%}
      <p>ログインしてません</p>
      <a href="{% url 'login'%}">Log in</a>
<!--    レンダリングする際にロジックとして書く場合: endif(endfor)のような記述が必要-->
    {% endif %}
  </body>
</html>
